<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Lovers+Quarrel&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&family=Underdog&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Love All Words From Books</title>
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body class="container">
    <header>
        <h1>Welcome to the AI Romance Novel Poem Generator</h1>
    </header>
    <main>
        <form id="poemForm" class="poem-form">
            <input 
              type="text" 
              id="inputText"
              class="field"
              placeholder="Enter title of favorite romance novel and author" 
              autofocus 
              required
            />
            <button 
              type="submit" 
              id="generateButton"
              class="enterButton">
                Generate Poem
            </button>
        </form>
        <div id="poemContainer" class="poem-container">
            <h2>
                Your love for books is like a poem waiting to be written.
            </h2>
        </div>
    </main>
    <footer> 
        This AI project was coded by <a href="https://github.com/Cindy-bio" target="_blank">Cindy Nkosi</a> and is open sourced on <a href="https://github.com/Cindy-bio/Giggles-all--34-teeths.git" target="_blank"> GitHub,</a> and is hosted on <a href ="https://poemsforall.netlify.app/" > netlify</a>
    </footer>
    <script src = "src/events.js"></script>
</body>
</html>
