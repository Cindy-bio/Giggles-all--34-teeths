<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love All Words From Books</title>
    <link rel="stylesheet" href="scr/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the AI Romance Novel Poem Generator</h1>
    </header>
    <main>
        <form>
            <input 
              type="text" 
              id="inputText"
              placeholder="Enter the title of your favorite romance novel" 
              autofocus 
              required
            />
            <button type="submit" id="generateButton">Generate Poem</button>
        </form>
        <div id="poemContainer">
            <h2>Your Generated Poem</h2>
            <p id="poemOutput">Your poem will appear here...</p>
        </div>
    </main>
    <footer> 
        This AI project was coded by <a href="https://github.com/Cindy-bio" target="_blank">Cindy Nkosi</a> and is open sourced on <a href="https://github.com/Cindy-bio/Giggles-all--34-teeths.git" target="_blank"> GitHub,</a> and is hosted on <a href ="https://poemsforall.netlify.app/" > netlify</a>
    </footer>
    <script src = "src/events.js"></script>
</body>
</html>
